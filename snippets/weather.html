<div class="info container text-center">
    <img src={{image}} alt="weather-Image" width="100" height="100">
    <h2>{{city}}, {{country}}</h2>
    <div class="temp container">
        <h2 class="fs-1">{{temperature}}</h2>
        <img src=./images/celsius.png alt="celsius" width="50" height="50">
        <img src=./images/hot.png alt="thermometer" width="50" height="50">
    </div>

    <h3>{{weatherType}}: {{weatherDescription}}</h3>
    <h3 >Max Temp: {{maxTemp}} <span>&#8451;</span> 
        | Min Temp: {{minTemp}} <span>&#8451;</span> 
    </h3>
    <h3>Humidity: {{humidity}} % </h3>
    <h3>Pressure: {{pressure}} hPa</h3>
    <h3>Visibility: {{visibility}} km</h3>
</div>
